<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none" stroke="#2563eb" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
  <style>
    @keyframes scan {
      0% { transform: translateY(30px); opacity: 0; }
      20% { opacity: 1; }
      80% { opacity: 1; }
      100% { transform: translateY(70px); opacity: 0; }
    }
    @keyframes blink {
      0%, 90%, 100% { transform: scaleY(1); }
      95% { transform: scaleY(0.1); }
    }
    .scanner { animation: scan 2s infinite linear; fill: #60a5fa; opacity: 0.5; }
    .eye { animation: blink 4s infinite; transform-origin: center; }
  </style>

  <!-- Eye Shape -->
  <path d="M10,50 Q50,10 90,50 Q50,90 10,50 Z" stroke="#1d4ed8" fill="#eff6ff" class="eye" />
  <circle cx="50" cy="50" r="15" fill="#2563eb" class="eye" />
  
  <!-- Scan Line -->
  <rect x="10" y="0" width="80" height="2" class="scanner" />
  
  <!-- Framing Brackets -->
  <path d="M20,20 L10,20 L10,30" stroke="#93c5fd" />
  <path d="M80,20 L90,20 L90,30" stroke="#93c5fd" />
  <path d="M20,80 L10,80 L10,70" stroke="#93c5fd" />
  <path d="M80,80 L90,80 L90,70" stroke="#93c5fd" />
</svg>
