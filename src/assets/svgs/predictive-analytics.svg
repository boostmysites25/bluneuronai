<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none" stroke="#2563eb" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
  <style>
    @keyframes grow {
      0% { transform: scaleY(0); }
      100% { transform: scaleY(1); }
    }
    @keyframes pop {
      0% { r: 0; opacity: 0; }
      80% { r: 5; opacity: 1; }
      100% { r: 4; opacity: 1; }
    }
    .bar { transform-origin: bottom; animation: grow 1.5s ease-out forwards; }
    .dot { animation: pop 0.5s ease-out forwards; fill: #60a5fa; }
  </style>

  <!-- Axes -->
  <line x1="10" y1="90" x2="90" y2="90" stroke="#1e40af" />
  <line x1="10" y1="90" x2="10" y2="10" stroke="#1e40af" />

  <!-- Bars -->
  <rect x="20" y="60" width="10" height="30" fill="#93c5fd" stroke="none" class="bar" style="animation-delay: 0s" />
  <rect x="40" y="40" width="10" height="50" fill="#60a5fa" stroke="none" class="bar" style="animation-delay: 0.2s" />
  <rect x="60" y="25" width="10" height="65" fill="#3b82f6" stroke="none" class="bar" style="animation-delay: 0.4s" />

  <!-- Trend Line Points -->
  <circle cx="25" cy="55" r="4" class="dot" style="animation-delay: 1s" />
  <circle cx="45" cy="35" r="4" class="dot" style="animation-delay: 1.2s" />
  <circle cx="65" cy="20" r="4" class="dot" style="animation-delay: 1.4s" />
  <circle cx="85" cy="10" r="4" class="dot" style="animation-delay: 1.6s" />
  
  <!-- Trend Line -->
  <path d="M25,55 L45,35 L65,20 L85,10" stroke="#fbbf24" stroke-width="3" stroke-dasharray="100" stroke-dashoffset="100" style="animation: dash 2s linear forwards 1.8s;">
    <style>@keyframes dash { to { stroke-dashoffset: 0; } }</style>
  </path>
</svg>
