<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none" stroke="#2563eb" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
  <style>
    @keyframes pulse {
      0%, 100% { r: 3; opacity: 1; }
      50% { r: 5; opacity: 0.6; }
    }
    @keyframes dash {
      to { stroke-dashoffset: 0; }
    }
    .node { animation: pulse 2s infinite ease-in-out; fill: #60a5fa; }
    .link { stroke-dasharray: 100; stroke-dashoffset: 100; animation: dash 3s infinite linear; opacity: 0.5; }
  </style>
  
  <!-- Links -->
  <line x1="50" y1="20" x2="20" y2="50" class="link" style="animation-delay: 0s" />
  <line x1="50" y1="20" x2="80" y2="50" class="link" style="animation-delay: 0.5s" />
  <line x1="20" y1="50" x2="35" y2="80" class="link" style="animation-delay: 1s" />
  <line x1="20" y1="50" x2="65" y2="80" class="link" style="animation-delay: 1.2s" />
  <line x1="80" y1="50" x2="35" y2="80" class="link" style="animation-delay: 1.5s" />
  <line x1="80" y1="50" x2="65" y2="80" class="link" style="animation-delay: 1.8s" />

  <!-- Nodes -->
  <circle cx="50" cy="20" r="4" class="node" style="animation-delay: 0s" />
  <circle cx="20" cy="50" r="4" class="node" style="animation-delay: 0.5s" />
  <circle cx="80" cy="50" r="4" class="node" style="animation-delay: 1s" />
  <circle cx="35" cy="80" r="4" class="node" style="animation-delay: 1.5s" />
  <circle cx="65" cy="80" r="4" class="node" style="animation-delay: 2s" />
</svg>
