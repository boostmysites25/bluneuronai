<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none" stroke="#2563eb" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
  <style>
    @keyframes talk {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }
    @keyframes wave {
      0%, 100% { height: 10px; }
      50% { height: 25px; }
    }
    .bubble { animation: talk 3s infinite ease-in-out; }
    .wave-line { animation: wave 1s infinite ease-in-out; transform-box: fill-box; transform-origin: center; }
  </style>

  <!-- Chat Bubbles -->
  <path d="M20,70 V30 H80 V70 H60 L50,85 L40,70 Z" fill="#eff6ff" stroke="#2563eb" class="bubble"/>
  
  <!-- Sound Wave Lines -->
  <line x1="35" y1="50" x2="35" y2="50" class="wave-line" stroke="#3b82f6" stroke-width="4" style="animation-delay: 0s" />
  <line x1="45" y1="50" x2="45" y2="50" class="wave-line" stroke="#3b82f6" stroke-width="4" style="animation-delay: 0.1s" />
  <line x1="55" y1="50" x2="55" y2="50" class="wave-line" stroke="#3b82f6" stroke-width="4" style="animation-delay: 0.2s" />
  <line x1="65" y1="50" x2="65" y2="50" class="wave-line" stroke="#3b82f6" stroke-width="4" style="animation-delay: 0.3s" />
</svg>
